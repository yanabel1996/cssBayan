<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Accordion</title>
</head>

<body>
    <main>
        <section class="hero">
            <div class="container hero__container">
                <h1 class="main-title">Hi, this is an awesome accordion</h1>
                <p class="hero__description">There is some funny memes of food to make your day a lot better!!!</p>
            </div>

        </section>
        <section class="accrodion">
            <div class="container accordion__container">
                <h2 class="accordion__main-title">CSS Bayan</h2>
                <ul class="accrodion__list list-reset">
                    <li class="accordion__item">
                        <input class="accordion__input" type="checkbox" name="accordion" id="input1">
                        <label for="input1" class="accordion__title flex">
                            I'm watching my weight
                            <svg class="accordion__svg" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1V15M1 8H15" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </label>
                        <div class="accordion__content">
                            <img src="img/imwatchingmyweight313752.jpg" alt="Meme">
                        </div>
                    </li>
                    <li class="accordion__item">
                        <input class="accordion__input" type="checkbox" name="accordion" id="input2">
                        <label for="input2" class="accordion__title flex">
                            Every kid can relate
                            <svg class="accordion__svg" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1V15M1 8H15" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </label>

                        <div class="accordion__content">
                            <img src="img/everykidcanrelate313682.jpg" alt="Meme">
                        </div>
                    </li>
                    <li class="accordion__item">
                        <input class="accordion__input" type="checkbox" name="accordion" id="input3">
                        <label for="input3" class="accordion__title flex">
                            Everytime when I'm eating
                            <svg class="accordion__svg" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1V15M1 8H15" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </label>
                        <div class="accordion__content">
                            <img src="img/everytime313672.jpg" alt="Meme">
                        </div>
                    </li>
                    <li class="accordion__item">
                        <input class="accordion__input" type="checkbox" name="accordion" id="input4">
                        <label for="input4" class="accordion__title flex">Don't touch it
                            <svg class="accordion__svg" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1V15M1 8H15" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </label>

                        <div class="accordion__content">
                            <img src="img/donttouchit313662.jpg" alt="Meme">
                        </div>
                    </li>
                    <li class="accordion__item">
                        <input class="accordion__input" type="checkbox" name="accordion" id="input5">
                        <label for="input5" class="accordion__title flex">Make it delicious
                            <svg class="accordion__svg" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1V15M1 8H15" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </label>
                        <div class="accordion__content">
                            <img src="img/makeitdelicious313572.jpg" alt="Meme">
                        </div>
                    </li>
                    <li class="accordion__item">
                        <input class="accordion__input" type="checkbox" name="accordion" id="input6">
                        <label for="input6" class="accordion__title flex">Living on the edge
                            <svg class="accordion__svg" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1V15M1 8H15" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </label>

                        <div class="accordion__content">
                            <img src="img/livingontheedge313562.jpg" alt="Meme">
                        </div>
                    </li>
                </ul>
            </div>

        </section>
    </main>
